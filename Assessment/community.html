<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythmic Fitness Community</title>
    <link rel="stylesheet" href="css/css_reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <script type="module" src="js/community.js" defer></script>
  </head>
  <body>
    <div id="gridcontainer">
      <header>
        <h1>Rhythmic Fitness Community</h1>
        <nav class="flexnavbar">
          <a href="index.html">Home</a>
          <a href="community.html" class="mx-1">Community</a>
          <a href="mental-health.html" class="mx-1">Mental Health</a>
          <a href="customized-plan.html" class="mx-1">Customized Plan</a>
          <a href="nutrition-and-health.html" class="mx-1">Nutrition and Health</a>
        </nav>
      </header>
      <main>
        <section class="post-form">
          <h2>Share Your Fitness Journey</h2>
          <form id="postForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Your Username" required />


            <label for="postContent">Post Content:</label>
            <textarea id="postContent" name="postContent" rows="4" placeholder="Share your thoughts..." required></textarea>

            <input type="submit" value="Post" />
          </form>
        </section>

        <section class="posts">
          <h2>Community Posts</h2>
          <div id="postList">
            <!-- User posts will be dynamically added here -->
          </div>
        </section>
      </main>
      <footer>
        <div class="footer left">
          <p>&copy; 2024 Rhythmic Fitness. All rights reserved.</p>
        </div>
        <div class="footer right">
          <p>Ins: Rhythmic Fitness</p>
          <p>TikTok: Rhythmic Fitness</p>
          <p>Email: RhythmicFitness@gmail.com</p>
        </div>
      </footer>
    </div>
  </body>
</html>
